
<ul class="time-line">
    @for(item of timeLines(); track $index){
        <li class="time-line__item">
            <div class="time-line__badge"></div>
            <article class="time-line__card">
                <h3 class="time-line__title">{{item.title}}</h3>
                <h4 class="time-line__subtitle">{{item.subtitle}}</h4>
                <div class="time-line__details" [innerHTML]="item.description"></div>
                <span class="time-line__info">{{item.info}}</span>
            </article>
        </li>
    }
</ul>
